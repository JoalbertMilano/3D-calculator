<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span>
                <input type="number" id="display" value="0"/>
            </span>
        </div>

        <br />

        <button class="btn left">
            %
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn limpiar">
            CE
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn reiniciar">
            C
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right borrar">
            DEL
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button class="btn left">
            1/x
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn">
            x^2
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn">
            Raiz
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right">
            /
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button class="btn num left" value="7">
            7
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="8">
            8
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="9">
            9
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right">
            X
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button class="btn num left" value="4">
            4
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="5">
            5
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="6">
            6
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right resta">
            -
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button class="btn num left" value="1">
            1
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="2">
            2
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="3">
            3
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right sumar">
            +
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button class="btn left invertir">
            +/-
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn num" value="0">
            0
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn">
            .
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button class="btn operation right igual">
            =
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
    </div>
    <script src="./js/calculator.js"></script>
    <script src="./js/pressAnimation.js"></script>
</body>
</html>
