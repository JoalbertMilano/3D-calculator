<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <input type="number" id="display"/>
        </div>
        <br />
        <button id="">%</button>
        <button id="">CE</button>
        <button id="">C</button>
        <button id="">DEL</button>
        <br />
        <button id="">1/x</button>
        <button id="">x^2</button>
        <button id="">Raiz</button>
        <button id="">/</button>
        <br />
        <button id="">7</button>
        <button id="">8</button>
        <button id="">9</button>
        <button id="">X</button>
        <br />
        <button id="">4</button>
        <button id="">5</button>
        <button id="">6</button>
        <button id="">-</button>
        <br />
        <button id="">1</button>
        <button id="">2</button>
        <button id="">3</button>
        <button id="">+</button>
        <br />
        <button id="">+/-</button>
        <button id="">0</button>
        <button id="">.</button>
        <button id="">=</button>
    </div>
</body>
</html>
