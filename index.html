<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span>
                <input type="number" id="display"/>
            </span>
        </div>

        <br />

        <button id="btn" class="btn left">
            %
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="btn" class="btn">
            CE
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="btn" class="btn clear">
            C
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="btn" class="btn operation right">
            DEL
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button id="" class="btn left">
            1/x
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            x^2
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            Raiz
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn operation right">
            /
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button id="" class="btn left">
            7
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            8
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            9
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn operation right">
            X
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button id="" class="btn left">
            4
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            5
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            6
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn operation right">
            -
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button id="" class="btn left">
            1
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            2
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            3
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn operation right">
            +
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>

        <br />

        <button id="" class="btn left">
            +/-
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            0
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn">
            .
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
        <button id="" class="btn operation right">
            =
            <span class="border-left"></span>
            <span class="border-bottom"></span>
        </button>
    </div>
    <script src="./js/pressAnimation.js"></script>
</body>
</html>
