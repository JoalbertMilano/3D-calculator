<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span>
                <input type="number" id="display"/>
            </span>
        </div>
        <br />
        <button id="" class="btn left">%</button>
        <button id="" class="btn">CE</button>
        <button id="" class="btn clear">C</button>
        <button id="" class="btn operation right">DEL</button>
        <br />
        <button id="" class="btn left">1/x</button>
        <button id="" class="btn">x^2</button>
        <button id="" class="btn">Raiz</button>
        <button id="" class="btn operation right">/</button>
        <br />
        <button id="" class="btn left">7</button>
        <button id="" class="btn">8</button>
        <button id="" class="btn">9</button>
        <button id="" class="btn operation right">X</button>
        <br />
        <button id="" class="btn left">4</button>
        <button id="" class="btn">5</button>
        <button id="" class="btn">6</button>
        <button id="" class="btn operation right">-</button>
        <br />
        <button id="" class="btn left">1</button>
        <button id="" class="btn">2</button>
        <button id="" class="btn">3</button>
        <button id="" class="btn operation right">+</button>
        <br />
        <button id="" class="btn left">+/-</button>
        <button id="" class="btn">0</button>
        <button id="" class="btn">.</button>
        <button id="" class="btn operation right">=</button>
    </div>
</body>
</html>
